{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Chart.Name }}-ingress
  namespace: default
  labels:
    app: {{ .Chart.Name }}
  annotations:
    # ðŸ”¹ ALB (Application Load Balancer) yapÄ±landÄ±rmasÄ±
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/success-codes: "200,301,302"

    # ðŸ”¹ Backend istekleri (/api/*) iÃ§in Ã¶zel yÃ¶nlendirme (JSON action)
    alb.ingress.kubernetes.io/actions.ecommerce-backend-action: >
      {"type":"forward","forwardConfig":{"targetGroups":[{"serviceName":"ecommerce-backend","servicePort":4000,"weight":100}]}}

spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          # ðŸ”¹ Backend (API trafiÄŸi)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ecommerce-backend-action
                port:
                  name: use-annotation  # âœ… CRITICAL FIX!

          # ðŸ”¹ Frontend (kalan tÃ¼m istekler)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ecommerce-frontend
                port:
                  number: 80
{{- end }}